services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: diff_the_universe
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@postgres:5432/diff_the_universe"
      SECRET_KEY: "${SECRET_KEY:-change-in-production}"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn src.platform.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:


